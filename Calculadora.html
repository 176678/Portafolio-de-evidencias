<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <meta charset="uft-8"/>

        alert("Contraseña Correcta!!");
    </script>

    <script type="text/javascript">
		function iniciar(){
			var boton=document.getElementById('buscar');
			boton.addEventListener('click', obtener, false);
		}
		function obtener(){
			navigator.geolocation.getCurrentPosition(mostrar);
		}
		
		function mostrar(posicion){
			var ubicacion=document.getElementById('ubicacion');
			var datos='';
			datos+='Latitud: '+posicion.coords.latitude+'<br>';
			datos+='Longitud: '+posicion.coords.longitude+'<br>';
			datos+='Exactitud: '+posicion.coords.accuracy+'mts.<br>';
			ubicacion.innerHTML=datos;
		}
		window.addEventListener('load', iniciar, false);
		// en caso de error
		function onError(error) {
			alert('code: '    + error.code    + '\n' +
				  'message: ' + error.message + '\n');
		}
	
	  </script>
</head>
<body onload="init();">

    <ul class="nav">

    <section id="ubicacion">
        <button id="buscar" style="background-color: red; color: yellow;">Obtener mi Ubicación</button>
    </section>

    <div class="sec1">
        <table class="calcu">
            <tr>
                <td colspan="4"><section id="resultado"></section></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button class="opr" id="sum">+</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button class="opr" id="mul">x</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button class="opr" id="resta">-</button></td>
            </tr>
            <tr>
                <td><button class="ac" id="reset">ac</button></td>
                <td><button id="cero">0</button></td>
                <td><button class="opr" id="div">/</button></td>
                <td><button class="i" id="igual">=</button></td>
            </tr>
        </table>
    </div>
</body>
